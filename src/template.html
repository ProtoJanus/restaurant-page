<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sophisticates</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-branding">Sophisticates</div>
        <div class="nav-menu">
          <button class="nav-item">Home</button>
          <button class="nav-item">Menu</button>
          <button class="nav-item">Contact</button>
        </div>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <div id="content">
      <div class="carousel">
        <button class="carousel-button prev">&#8656;</button>
        <button class="carousel-button next">&#8658;</button>
        <ul class="slides">
          <li class="slide slide-one active">
            <div class="slide-info">
              <div>New Deals</div>
              <div>Daily</div>
              <button>View Menu</button>
            </div>
            <img src="./images/high-end-cafe.jpg" alt="High end cafe" />
          </li>
          <li class="slide slide-two">
            <div class="slide-info">
              <div class="slide-two-text-one">World famous</div>
              <div class="slide-two-text-two">Michelin Star Pasta</div>
            </div>
            <img src="./images/pasta-dish.jpg" alt="Pasta dish" />
          </li>
          <li class="slide slide-three">
            <div class="slide-info">
              <div class="slide-three-text-one">Steak Night</div>
            </div>
            <img src="./images/steak-sliced.jpg" alt="Steak sliced" />
          </li>
        </ul>
      </div>
    </div>
    <footer>
      Call at
      <div class="footer-number">555 - 555 - 5555</div>
    </footer>
  </body>
</html>
